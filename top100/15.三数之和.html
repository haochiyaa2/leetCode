<script>
  //双指针法
  function threeSum(nums) {
    //排序
    let orderedList = nums.sort((a, b) => a - b);
    let res = [];
    for (let i = 0; i < nums.length; i++) {
      //如果本轮与上一轮数值一样，跳过本轮
      if(nums[i] === nums[i - 1]) {
        continue;
      }
      let left = i + 1;
      let right = nums.length - 1;
      let lastLeftNum = null;
      let lastRightNum = null;
      while (left < right) {
        let tempSum = nums[i] + nums[left] + nums[right];
        //保证左右指针本轮数据不同于上一次循环的数据
        if (tempSum === 0 && nums[left] !== lastLeftNum && nums[right] !== lastRightNum) {
          res.push([nums[i], nums[left], nums[right]]);
          lastLeftNum = nums[left];
          lastRightNum = nums[right];
          left++;
          right--;
        } else if (tempSum < 0) {
          left++;
        } else {
          right--;
        }
      }
    }
    return res;
  }
</script>
