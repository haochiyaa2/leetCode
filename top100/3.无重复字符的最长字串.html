<script>
  //解法1 滑动窗口
  function lengthOfLongestSubstring(s) {
    let l = 0; // 定义左指针
    let res = 0; // 结果
    let map = new Map(); // 存放字符和对应下标
    for (let r = 0; r < s.length; r++) {
      if (map.has(s[r]) && map.get(s[r]) >= l) {
        l = map.get(s[r]) + 1;
      }
      res = Math.max(res, r - l + 1);
      map.set(s[r], r);
    }
    return res;
  }
</script>
