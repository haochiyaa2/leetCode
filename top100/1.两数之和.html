<script>
  //解法1 两层循环  O(n*n)
  function twoSum(nums, target) {
    for (let i = 0; i < nums.length; i++) {
      for (let j = i + 1; j < nums.length; j++) {
        if (nums[i] + nums[j] === target) {
          return [i, j];
        }
      }
    }
  }

  //解法2 map哈希 O(n)
  function twoSum(nums, target) {
    let map = new Map();
    for (let i = 0; i < nums.length; i++) {
      let temp = target - nums[i];
      if (map.has(temp)) {
        return [map.get(temp), i];
      }
      map.set(nums[i], i);
    }
  }
</script>
