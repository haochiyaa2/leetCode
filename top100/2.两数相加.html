<script>
  //解法1 常规方法
  function addTwoNumbers(l1, l2) {
    let pHead = new ListNode(-1);
    let cur = pHead;
    let sum = 0;
    let add = 0;
    while (l1 || l2) {
      sum = (l1 ? l1.val : 0) + (l2 ? l2.val : 0) + add;
      add = sum >= 10 ? 1 : 0;
      cur.next = new ListNode(sum % 10);
      cur = cur.next;
      l1 && (l1 = l1.next);
      l2 && (l2 = l2.next);
    }
    cur.next = add === 1 ? new ListNode(1) : null;
    return pHead.next;
  }
</script>
